<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Urengi :: Check out</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="images/urengiLogo16.png" type="image/x-icon">
    </head>

    
    <body>

        <div id="wrapper">
            <header>
                <h1>Urengi</h1> 
            </header>

            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="store.html">Store</a></li>
                    <li><a href="checkOut.html">Check Out</a></li>

                </ul>
            </nav>

            <main>

                <form method="post" action="https://webdevbasics.net/scripts/demo.php">
                    <p>required fields are label with and asterisk *</p>
                    <label for="firstname">*First Name:</label>
                    <input type="text" id="firstname" required>

                    <label for="lastname">*Last Name:</label>
                    <input type="text" id="lastname" required>

                    <label for="email">*Email:</label>
                    <input type="email" id="email" required>

                    <label for="products">Product:</label>
                    <select name="products" id="products">
                        <option value="Desk tablet home">Desk tablet home</option>
                        <option value="Desk tablet business">Desk tablet business</option>
                        <option value="Urengi phone 3">Urengi phone 3</option>
                        <option value="Urengi phone 4">Urengi phone 4</option>
                        <option value="Urengi phone 5">Urengi phone 5</option>
                    </select>

                    <input type="submit">
                </form>
            </main>

            <footer>
                <small>
                    Copyright &copy; Kendrick Hume<br>
                    <a href="mailto:4800640446@davistech.edu">4800640446@davistech.edu</a>
                </small>
            </footer>
        </div>

    </body>
    

</html>
